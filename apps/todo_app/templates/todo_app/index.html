{% extends "base.html" %}
{% block content %}
<!--index.html-->
{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "qnote:list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    <p>
        <input
            value="Add a new list"
            type="button"
            onclick="location.href='{% url "qnote:list-add" %}'"/>
    </p>
    {% endfor %}
</ul>

{% endblock %}
